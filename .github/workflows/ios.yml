name: iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod install

      - name: Build iOS app
        run: |
          xcodebuild clean build -workspace VideoSmash.xcworkspace -scheme VideoSmash -destination "platform=iOS Simulator,name=iPhone 14 Pro"
        env:
          DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer

      # Optional: Add testing step if you have tests
